<section class="body-font">
  <ul class="grid-covers">
    @if (trackNames) {
      @for (comic of comics; track trackByComic($index, comic)) {
        <li>
          <app-comic-search [comic]="comic"></app-comic-search>
        </li>
      }
    } @else {
      @for (comic of comics; track comic) {
        <li>
          <app-comic-search [comic]="comic"></app-comic-search>
        </li>
      }
    }
  </ul>
</section>
