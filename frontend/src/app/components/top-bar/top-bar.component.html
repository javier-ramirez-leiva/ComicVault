<div class=" md:pl-12  lg:pl-52 flex items-center gap-2 bg-topBar fixed top-0 z-30 h-16 w-full max-w-full">

    <app-back-button class="text-topBar-left-corner"></app-back-button>

    <app-search-input
        [class.hidden]="!displaySettings.displaySearchInputLibrary"
        [searchButton]="false"
        class="flex-1"
        (textChange)="emitSeachTextChangeLibEvent($event)"
        [textModifier$]="topBarService.searchBarTextModifierLib$"
        placeholder="Search on library"
    ></app-search-input>

    <app-search-and-category
        [class.hidden]="!displaySettings.displaySearchInputSearch"
        div
        class="flex-1"
    ></app-search-and-category>

    <app-funnel-button
        [class.hidden]="!displaySettings.displayFunnel"
        div
        class="ml-auto"
        (filterChange)="emitFilterChange($event)"
        (contentChange)="emitContentChange($event)"
    ></app-funnel-button>
    <app-grid-button *ngIf="displaySettings.displayGridButton"></app-grid-button>

    <div class="ml-auto flex items-center">
        <app-avatar-dropdown class="mr-2"></app-avatar-dropdown>
    </div>
</div>
