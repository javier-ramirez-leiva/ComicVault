@if (errorMessage$ | async; as errorMessage) {
  <app-error-page [message]="errorMessage.message"></app-error-page>
} @else {
  @if (comics$ | async; as comics) {
    <div class="whole-page-container">
      @if (comics.length) {
        @if (gridService.gridOptionActivePage$ | async) {
          <app-comics-search-grid
            [comics]="comics"
          ></app-comics-search-grid>
        } @else {
          <app-comic-search-table [comics]="comics"></app-comic-search-table>
        }
      } @else {
        <app-no-results></app-no-results>
      }
      @if (miniSpinner$ | async) {
        <app-mini-spinner></app-mini-spinner>
      }
    </div>
  } @else {
    <app-loading-spinner-page></app-loading-spinner-page>
  }
}
