<div class="whole-page-container">
  <div class="flex justify-center pb-4">
    <div class="w-full lg:w-2/3 rounded-lg overflow-auto">
      <table class="table-container-full">
        <thead class="table-head">
          <tr>
            <th class="px-6 py-3">User</th>
            <th class="px-6 py-3">Device</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let devicesAndUser of devicesAndUsers$ | async; trackBy: trackByDeviceUser"
            class="table-row"
          >
            <th *ngIf="devicesAndUser.user" scope="row" class="px-6 py-6 gap-4 flex items-center">
              <app-avatar-user
                [username]="devicesAndUser.user.username"
                [color]="devicesAndUser.user.color"
                [size]="'small'"
              >
              </app-avatar-user>
            </th>
            <th scope="row">
              <div class="flex w-full justify-between items-center">
                <span>{{ devicesAndUser.deviceInfo.device }}</span>
                <div class="flex px-8 gap-2">
                  <button
                    type="button"
                    (click)="displayDetails(devicesAndUser.deviceInfo)"
                    class="button-icon button-details p-2.5"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                      ></path>
                    </svg>
                    <span class="sr-only">Device Info</span>
                  </button>
                  <button
                    type="button"
                    (click)="deleteDeviceId(devicesAndUser)"
                    class="button-icon button-delete p-2.5"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      ></path>
                    </svg>
                    <span class="sr-only">Delete Device</span>
                  </button>
                </div>
              </div>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
