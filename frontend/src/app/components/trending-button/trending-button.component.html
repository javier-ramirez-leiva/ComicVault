<div class="relative inline-block w-fit button-icon">
  <button
    [ngClass]="{
      'button-search': category === null,
      'button-trending': category === 'all',
      'bg-white': category === 'marvel' || category === 'dc',
      'button-other-comics': category === 'other-comics',
    }"
    class="w-fit font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center"
  >
    <svg
      *ngIf="category === null"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      ></path>
    </svg>
    <svg
      *ngIf="category === 'all'"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
      ></path>
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
      ></path>
    </svg>
    <img
      *ngIf="category === 'marvel'"
      src="assets/mini-marvel.png"
      alt="Marvel Comics Logo"
      class="size-6"
    />
    <img *ngIf="category === 'dc'" src="assets/mini-dc.png" alt="DC Comics Logo" class="size-6" />
    <svg
      *ngIf="category === 'other-comics'"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
      ></path>
    </svg>
    <select
      [formControl]="categoryControl"
      class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
    >
      <option value="all">All Trending</option>
      <option value="marvel">Marvel</option>
      <option value="dc">DC</option>
      <option value="other-comics">Other Comics</option>
    </select>
  </button>
</div>
