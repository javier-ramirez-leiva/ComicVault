<div class="modal-container">
  <app-modal-details-top title="Exception Details" (closeModal)="close()"></app-modal-details-top>
  <div class="flex flex-col-reverse md:flex-col items-center justify-center">
    <app-two-columns-table class="w-full" [modalMode]="true" [rows]="rows"></app-two-columns-table>
  </div>
  <div class="flex items-center justify-end p-4 md:p-5 rounded-b gap-4">
    <button type="button" class="button-text button-primary" (click)="close()">OK</button>
  </div>
</div>
