<h2>
    <button
        (click)="onButtonClick()"
        type="button"
        class="flex items-center justify-between w-full p-5 font-medium rtl:text-right bg-settings-menu-background  text-settings-menu-button-text border  border-settings-menu-border hover:bg-settings-menu-button-active gap-3"
        [ngClass]="{ 
                    'rounded-t-lg': upperBorder, 
                      'rounded-b-lg': bottomBorder && !expanded, 
                }"
        aria-expanded="false"
    >
        <span class="flex items-center ml-8">{{title}}</span>
        <svg
            class="w-3 h-3 rotate-180 shrink-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5 5 1 1 5"
            ></path>
        </svg>
    </button>
</h2>
