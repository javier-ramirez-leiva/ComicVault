<div class="relative bg-modal-background rounded-lg shadow-sm">
    <app-cross-modal (onCloseClick)="cancel()"></app-cross-modal>
    <div class="p-4 md:p-5 text-center">
        <svg
            class="mx-auto mb-4 text-modal-message-warning w-12 h-12"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            ></path>
        </svg>

        <h3 class="mb-5 text-lg font-normal text-modal-message-text">{{data?.message}}</h3>
        <div class="flex justify-center gap-6">
            <button
                (click)="confirm(true)"
                type="button"
                class="button-text button-error"
            >
                Yes, I'm sure
            </button>
            <button
                (click)="confirm(false)"
                type="button"
                class="button-text button-deactivated "
            >
                No, cancel
            </button>
        </div>

    </div>
</div>
