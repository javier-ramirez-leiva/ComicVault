<div class="modal-container">
  <app-modal-details-top title="Log Details" (closeModal)="close()"></app-modal-details-top>
  <div class="flex flex-col-reverse md:flex-col items-center justify-center">
    <app-two-columns-table class="w-full" [modalMode]="true" [rows]="rows"></app-two-columns-table>
  </div>
  <div class="flex items-center justify-end p-4 md:p-5 rounded-b gap-4">
    @if (comicUrl) {
      <button type="button" class="button-text button-go-To" (click)="goTo(comicUrl)">
        Go to comic
      </button>
    }
    @if (seriesUrl) {
      <button type="button" class="button-text button-go-To" (click)="goTo(seriesUrl)">
        Go to series
      </button>
    }
    <button type="button" class="button-text button-primary" (click)="close()">OK</button>
  </div>
</div>
