<div class="relative flex items-center">
    <button
        (click)="decreaseValue()"
        type="button"
        class="bg-input-background hover:bg-input-hover border-input-border border rounded-s-lg p-3 h-11 focus:ring-input-button-focus-ring focus:ring-2 focus:outline-hidden"
    >
        <svg
            class="w-3 h-3 text-generic-text"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 2"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h16"
            ></path>
        </svg>
    </button>
    <input
        #input
        type="number"
        class="no-arrows bg-input-background border-x-0 border-input-border h-11 text-center text-generic-text text-sm focus:ring-input-field-focus-ring focus:border-input-field-focus-ring block w-full py-2.5  placeholder-input-placeholder"
        placeholder="1"
        (change)="onInput($event)"
        (blur)="onTouched()"
        [disabled]="isDisabled"
        [value]="value"
    >
    <button
        (click)="increaseValue()"
        type="button"
        class="bg-input-background hover:bg-input-hover border-input-border border rounded-e-lg p-3 h-11 focus:ring-input-button-focus-ring focus:ring-2 focus:outline-hidden"
    >
        <svg
            class="w-3 h-3 text-generic-text"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 18"
        >
            <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 1v16M1 9h16"
            ></path>
        </svg>
    </button>
</div>
