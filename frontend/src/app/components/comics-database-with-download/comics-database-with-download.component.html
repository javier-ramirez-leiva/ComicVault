<app-cover-card
    [id]="comic.id"
    [title]="comic.title"
    [firstLine]="'Year: ' + comic.year"
    [secondLine]="'Pages: ' + comic.pageStatus + ' / ' + comic.pages"
    [imageURL]="imageURL"
    [navigationURL]="url"
    [searchOrDatabase]="false"
    [highlight]="highlight"
    [checked]="comic.readStatus"
    [displayButton]="false"
    [comicsDatabase]="comic"
    [progress$]="progress$"
></app-cover-card>
