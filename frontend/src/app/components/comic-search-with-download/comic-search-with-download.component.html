<app-cover-card
    [id]="comic.idGc"
    [title]="comic.title"
    [firstLine]="'Year: ' + comic.year"
    [secondLine]="'Size: ' + comic.size"
    [imageURL]="comic.image"
    [navigationURL]="url"
    [searchOrDatabase]="true"
    [progress$]="progress$"
    [comicsSearch]="comic"
    [checked]="false"
    [displayButton]="false"
></app-cover-card>
