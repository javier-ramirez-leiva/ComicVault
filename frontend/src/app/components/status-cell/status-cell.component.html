<td
  *ngIf="comic.readStatus"
  scope="row"
  class="px-6 py-4 font-medium whitespace-nowrap flex items-center gap-2"
>
  <span class="chip chip-success">READ</span>
</td>
<td
  *ngIf="!comic.readStatus && comic.pageStatus === 0"
  scope="row"
  class="px-6 py-4 font-medium whitespace-nowrap flex items-center gap-2"
>
  <span class="chip chip-warning">NEW</span>
</td>
<td
  *ngIf="!comic.readStatus && comic.pageStatus > 0"
  scope="row"
  class="px-6 py-4 font-medium whitespace-nowrap flex items-center gap-2"
>
  <span>{{ comic.pageStatus }} / {{ comic.pages }}</span>
</td>
